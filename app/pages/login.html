<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="login.js" defer></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        
        body {
            background: linear-gradient(to left, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), 
                        url('https://cdn.pixabay.com/photo/2022/07/24/17/55/wind-energy-7342177_1280.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        
        .login-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        
        .main-title {
            font-family: 'Bowlby One', cursive;
            font-size: 36px;
            color: #3A6BC4; 
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 
                1px 1px 0px rgba(255, 255, 255, 0.9), 
                -1px -1px 0px rgba(255, 255, 255, 0.9),
                1px -1px 0px rgba(255, 255, 255, 0.9),
                -1px 1px 0px rgba(255, 255, 255, 0.9); 
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .main-title:hover {
            transform: scale(1.1); 
            color: #005BB5; 
        }

        
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
        }

        
        .login-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .login-btn {
            background-color: #003087;
            color: white;
        }

        .login-btn:hover {
            background-color: #002060;
        }

        .register-text {
            text-align: center;
            margin-top: 20px;
        }

        .register-text a {
            color: #003087;
            text-decoration: none;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            
            .login-box {
                padding: 20px;
            }

            .login-title {
                font-size: 20px;
            }

            
            .main-title {
                font-size: 28px;
            }
        }
    </style>
</head>


<body>
    <div class="container login-container">
        
        <h1 class="main-title">SISTEMA CONTRACK</h1>
        <div class="login-box">
            <h2 class="login-title">Iniciar Sesión</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn login-btn w-100">Iniciar Sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <div class="register-text">
                <p>¿No tienes una cuenta? <a href="/register">Registrate</a></p>
                
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
