<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Busqueda Contrato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.75rem;
            margin-bottom: 20px;
        }
        .form-label, #contract-number {
            font-size: 1rem;
        }
        #contract-number {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-primary {
            background-color: #003087;
            border: none;
            font-size: 1rem;
            padding: 10px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.85rem;
            padding: 5px 10px;
        }
    </style>
</head>
<script src="busqueda.js" defer></script>

<body>
    
    <div class="card">
        <h2 class="text-center">Buscar número de contrato</h2>
        <form id="search-form">
            <div class="mb-3">
                <label for="contract-number" class="form-label">Ingrese el número de contrato: </label>
                <input type="text" id="contract-number" name="contract-number" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </form>
    </div>
    
        <button type="button" class="btn btn-secondary back-button" onclick="window.history.back()"> Regresar</button>
    
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
