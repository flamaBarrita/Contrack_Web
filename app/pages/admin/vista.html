<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRACIÓN</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="admin.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), 
                        url('https://bitfinance.news/wp-content/uploads/2021/06/Creado-fondo-por-1.000-millones-de-dolares-para-producir-energia-limpia-1.jpg') no-repeat center center fixed;
            background-size: cover;
            background-position: center; 
        }
        .floating-menu {
            background-color: #ffffff; 
            border-radius: 12px;
            padding: 60px; 
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s;
            width: 400px; 
        }
        .floating-menu:hover {
            transform: scale(1.05); 
        }
        .menu-option {
            margin: 25px 0; 
            cursor: pointer;
            border: 2px solid #007bff; 
            border-radius: 8px;
            padding: 15px 30px; 
            font-weight: 600; 
            font-size: 1.2em; 
            color: #007bff; 
            background-color: transparent; 
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-option:hover {
            background-color: #007bff; 
            color: white; 
        }
        .logout-button {
            margin-top: 30px; 
            border: 2px solid #dc3545; 
            color: #dc3545; 
            font-weight: 600; 
            transition: background-color 0.3s, color 0.3s;
        }
        .logout-button:hover {
            background-color: #dc3545; 
            color: white; 
        }
    </style>
</head>
<body>

    <div class="floating-menu">
        <h2 style="margin-bottom: 30px; font-size: 1.5em;">Nombre de Usuario</h2>
        <div class="menu-option" onclick="mostrarContratos()">Mostrar contratos</div>
        <div class="menu-option" onclick="crearContrato()">Crear nuevo contrato</div>
        <button class="btn logout-button" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function mostrarContratos() {
        window.location.href = '/busqueda';
    }

    function crearContrato() {
        window.location.href = '/nuevodoc';
    }

    function cerrarSesion() {
        window.location.href = 'login.html'; 
    }
</script>

</body>
</html>
